<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BloodLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-droplet"></i> BloodLink
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="10 digit number" required>
                </div>

                <div class="form-group">
                    <label>Blood Group</label>
                    <select id="blood_group" required>
                        <option value="">Select Blood Group</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" min="18" max="65" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Min 8 chars: 1 uppercase, 1 special char" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" required>
                </div>

                <div class="form-group">
                    <label>Register As</label>
                    <select id="role" required>
                        <option value="donor">Blood Donor</option>
                        <option value="seeker">Blood Seeker</option>
                    </select>
                </div>

                <div id="donor-section" style="display:none;">

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="address"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="button" id="get-location-btn" class="btn btn-secondary">Get My Location</button>
                    </div>
                </div>

                <button type="submit" id="register-btn" class="btn btn-primary btn-block">Register</button>

                <p class="text-center">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
