<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donors - BloodLink</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-droplet"></i> BloodLink
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="btn btn-primary">Home</a></li>
                <li><a href="/search" class="btn btn-primary">Find Donor</a></li>
                <li id="user-nav"></li>
            </ul>
        </div>
    </nav>
    <div class="search-container">
        <div class="container"> 

            <h1 id="search-title">Find Blood Donors</h1>

            <div class="search-panel">

                <div class="search-form">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select id="blood-group">
                            <option value="">Select Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Search Radius (km)</label>
                        <input type="number" id="radius" value="10" min="1" max="50">
                    </div>

                    <button id="search-btn" class="btn btn-primary">Search Donors</button>
                    <button id="current-location-btn" class="btn btn-secondary">Use Current Location</button>
                </div>
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
            <div class="results-panel">
                <h2>Available Donors</h2>
                <div id="donors-list" class="donors-list"></div>
            </div>
        </div>
     </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
</body>
</html>
